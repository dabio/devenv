---

- name: get helm
  unarchive:
    src: "https://storage.googleapis.com/kubernetes-helm/helm-v{{ kubernetes.helm.version }}-linux-amd64.tar.gz"
    exclude:
      - LICENSE
      - README.md
      - tiller
    dest: "/tmp"
    remote_src: yes
  tags: ["helm"]

- name: install helm
  copy:
    src: /tmp/linux-amd64/helm
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
  tags: ["helm"]
